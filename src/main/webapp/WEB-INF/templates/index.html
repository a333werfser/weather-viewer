<!DOCTYPE html>
<html lang="en">
<head>
    <title>WV - Main Page</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand navbar-light bg-light border mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../../img/logo.png" alt=""
                 width="30"
                 height="24"
                 class="d-inline-block align-text-top"
            >
            Weather Tracker
        </a>
        <div class="navbar-nav">
            <!--/*/
                <span class="border-bottom border-secondary px-4 me2"
                      th:if="${username}" th:text="${username}">name</span>
            /*/-->
            <a class="btn btn-outline-secondary btn-sm px-4 me-2" href="#"
               th:href="@{/login}" th:if="${username == null}">Sign-in</a>
            <a class="btn btn-outline-primary btn-sm px-4" href="#" th:href="@{/register}">Sign-up</a>
        </div>
    </div>
</nav>

<div class="container mb-4" style="max-width: 500px; margin: 0 auto;">
    <form action="" method="get">
        <div class="mb-3">
            <label for="hidden" class="visually-hidden">Email</label>
            <input type="text" class="form-control" placeholder="Enter location" id="hidden">
        </div>
        <div class="d-grid">
            <button class="btn btn-success mx-auto" style="width: 150px;">Search</button>
        </div>
    </form>
</div>

<div class="container">
    <div class="row justify-content-center justify-content-lg-start gy-3">
        <div class="col-auto col-lg-3">
            <div class="card position-relative">
                <button type="button" class="btn-close position-absolute top-0 end-0 m-2"
                        aria-label="Close"></button>
                <img src="../../img/sun.png" class="card-img-top p-3" alt="" style="max-width: 225px;">
                <div class="card-body">
                    <h1 class="card-title">21°</h1>
                    <h3 class="card-title">Kazan</h3>
                    <p class="card-text fs-6">Feels like 22°C Overcast clouds Humidity: 85%</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../js/bootstrap.bundle.min.js"></script>
</body>
</html>
