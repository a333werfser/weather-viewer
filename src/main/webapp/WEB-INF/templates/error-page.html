<!DOCTYPE html>
<html lang="en">
<head>
    <title>WV - Error</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: "Segoe UI", sans-serif;
        }

        .error-card {
            max-width: 640px;
            margin-top: 80px;
            background-color: #ffffff;
            border: 1px solid #bee3f8;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
        }

        .card-title {
            color: #0d6efd;
        }

        .card-link {
            color: #0d6efd;
            text-decoration: none;
        }

        .card-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="px-5">
<div class="card error-card mx-auto px-4 py-3">
    <div class="row align-items-center g-2">
        <div class="col-4">
            <img src="../../img/cloud.png" th:src="@{/img/cloud.png}" class="img-fluid rounded-start" alt="Error icon">
        </div>
        <div class="col-8">
            <div class="card-body">
                <h5 class="card-title fs-4">404 Not Found</h5>
                <p class="card-text" th:text="${message}">Oops! Seems like something went wrong . . .</p>
                <a href="#" th:href="@{/}" class="card-link">Go home</a>
            </div>
        </div>
    </div>
</div>

<script src="../../js/bootstrap.bundle.min.js"></script>
</body>
</html>
