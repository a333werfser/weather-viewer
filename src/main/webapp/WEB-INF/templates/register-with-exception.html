<!DOCTYPE html>
<html lang="en">
<head>
    <title>WV - Registration Page</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body style="height: 95vh;">
<div class="d-flex m-auto h-100 align-items-center" style="max-width: 400px;">
    <form class="w-100 border p-5 rounded-3 shadow-lg" action="/register" method="post" th:action="@{/auth/register}"
          th:method="post"
          th:accept-charset="UTF-8"
    >
        <img class="img-fluid" src="../../img/logo.png" th:src="@{/img/logo.png}" alt="">
        <h1 class="text-center mb-3">Register</h1>

        <div class="alert alert-danger d-flex align-items-center" role="alert">
            <div th:text="${errorMessage}">
                Validation error
            </div>
        </div>

        <input type="text" class="form-control mb-3" name="username" placeholder="Username">
        <input type="password" class="form-control mb-3" name="password" placeholder="Password">
        <input type="password" class="form-control mb-3" name="r_password" placeholder="Repeat password">

        <div class="d-flex justify-content-center">
            <button class="btn btn-primary px-5">Sign-up</button>
        </div>
    </form>
</div>

<script src="../../js/bootstrap.bundle.min.js"></script>
</body>
</html>
