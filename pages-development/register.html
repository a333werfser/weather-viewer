<!DOCTYPE html>
<html lang="en">
<head>
    <title>WV - Registration Page</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body style="height: 95vh;">
<div class="d-flex m-auto h-100 align-items-center" style="max-width: 400px;">
    <form class="w-100 border p-5 rounded-3 shadow-lg">
        <img class="img-fluid" src="icons/logo.png" alt="">
        <h1 class="text-center mb-3">Register</h1>

        <label for="username" class="visually-hidden">Username</label>
        <input type="text" class="form-control mb-3" id="username" placeholder="Username">
        <label for="password" class="visually-hidden">Password</label>
        <input type="password" class="form-control mb-3" id="password" placeholder="Password">
        <label for="r_password" class="visually-hidden">Password</label>
        <input type="password" class="form-control mb-3" id="r_password" placeholder="Repeat password">

        <div class="d-flex justify-content-center">
            <button class="btn btn-primary px-5">Sign-up</button>
        </div>
    </form>
</div>

<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
