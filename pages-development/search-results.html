<!DOCTYPE html>
<html lang="en">
<head>
    <title>WV - Search Results</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand navbar-light bg-light border mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="icons/logo.png" alt=""
                 width="30"
                 height="24"
                 class="d-inline-block align-text-top"
            >
            Weather Tracker
        </a>
        <div class="navbar-nav">
            <a class="btn btn-outline-primary btn-sm px-4 me-2" href="#">Sign-in</a>
            <a class="btn btn-outline-primary btn-sm px-4" href="#">Sign-up</a>
        </div>
    </div>
</nav>

<form class="row justify-content-center g-3 mb-4" action="" method="get">
    <div class="col-8">
        <label for="hidden" class="visually-hidden">Email</label>
        <input type="text" class="form-control" placeholder="Enter location" id="hidden">
    </div>
    <div class="col-auto">
        <button class="btn btn-outline-success px-4">Search</button>
    </div>
</form>

<div class="d-flex justify-content-center justify-content-lg-start ms-lg-4 mb-3">
    <h1 class="fw-normal">Locations: </h1>
</div>

<div class="container">
    <div class="row justify-content-center justify-content-lg-start gy-3">
        <div class="col-auto">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h3 class="card-title">Kazan</h3>
                    <ul class="card-text list-unstyled lh-lg">
                        <li><strong>Latitude:</strong> 8.5050281</li>
                        <li><strong>Longitude:</strong> 125.9771179</li>
                        <li><strong>Country:</strong> PH</li>
                        <li><strong>State:</strong> Agusan del Sur</li>
                    </ul>
                    <button class="btn btn-primary py-1 px-4">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
