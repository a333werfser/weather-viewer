<!DOCTYPE html>
<html lang="en">
<head>
    <title>WV - Registration Page</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body style="height: 110vh;">
<div class="d-flex m-auto h-100 align-items-center" style="max-width: 400px;">
    <form class="w-100 border p-5 rounded-3 shadow-lg">
        <img class="img-fluid" src="icons/logo.png" alt="">
        <h1 class="text-center mb-3">Register</h1>

        <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                 class="bi bi-exclamation-triangle-fill me-2"
                 viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091
                1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0
                .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0
                1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
            </svg>
            <div>
                Validation error
            </div>
        </div>

        <label for="username" class="visually-hidden">Username</label>
        <input type="text" class="form-control mb-3" id="username" placeholder="Username">
        <label for="password" class="visually-hidden">Password</label>
        <input type="password" class="form-control mb-3" id="password" placeholder="Password">
        <label for="r_password" class="visually-hidden">Password</label>
        <input type="password" class="form-control mb-3" id="r_password" placeholder="Repeat password">

        <div class="d-flex justify-content-center">
            <button class="btn btn-primary px-5">Sign-up</button>
        </div>
    </form>
</div>

<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
